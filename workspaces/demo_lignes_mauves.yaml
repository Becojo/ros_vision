line_detector:
  blur:
    type: Blur
    input: /camera/rgb/image_color
    ksize: 5
  hsv:
    type: BGR2HSV
    input: blur/output
  thresh:
    type: HSVThreshold
    input: hsv/output
    min_hue: 122
    max_hue: 160
    min_saturation: 100
    min_value: 25
  pfilter:
    type: ParticleFilter
    input: thresh/output
    min_area: 5
    kernel_height: 10
    kernel_width: 10
